#服务器配置
server:
  port: 8088
  servlet:
    context-path: /

#spring全局配置
spring:
  profiles:
    active: mybatis,jpa
  resources:
    #配置全局静态资源文件夹,static-locations配置时比static-path-pattern优先级高，
    static-locations: classpath:/static
  mvc:
    static-path-pattern: /static/**
    #Spring Boot 默认将 /** 所有访问映射到以下目录：
    #classpath:/static
    #classpath:/public
    #classpath:/resources
    #classpath:/META-INF/resources
    #通过spring.mvc.static-path-pattern这种方式配置，会使Spring Boot的默认配置失效，也就是说，/public /resources 等默认配置不能使用。
    #配置中配置了静态模式为/static/，就只能通过/static/来访问。
    #并且该配置只能匹配一个路径，在多个配置文件中配置会新城覆盖效应，若需要配置多个则需要继承WebMvcConfigurerAdapter重写addResourceHandlers方法即可

  #thymeleaf模板引擎
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
    servlet:
      content-type: text/html

logging:
  #加载指定logback配置文件
  config: classpath:logback-config.xml
  #logback其他配置
